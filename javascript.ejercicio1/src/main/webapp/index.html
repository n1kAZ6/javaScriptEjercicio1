<!DOCTYPE html>
<html>
<!-- La etiqueta head es para metadatos y configuracion de nuestro html -->
<head>
<!-- La etiqueta meta indica la codificación de caracteres de nuestro html -->
<meta charset="utf-8"/>
<!-- La etiqueta title muestra el texto en la pestaña del navegador -->
<title>El primer script</title>
<!-- La tiqueta script enlaza con nuestro archivo javascript indicandole la ruta relativa -->
<script src="script/scriptEjercicio1.js"></script> 
</head>
<body>
<!-- Dentro de la etiqueta body va todo el contenido que se muestra al usuario -->
<p>Esta página contiene el primer script</p>  <!-- La etiqueta p es para parrafos de texto -->
<noscript> <!-- noscript muestra un mensaje al usuario cuando su navegador no puede ejecutar JavaScript -->
  <p>La página que estás viendo requiere para su funcionamiento el uso de JavaScript.
	Si lo has deshabilitado intencionadamente, por favor vuelve a activarlo.</p>
</noscript>
</body>
</html>
